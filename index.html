<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>數位電子日曆</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "微軟正黑體", sans-serif;
            line-height: 1.6;
            background-color: #f5f5f5;
        }

        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 2rem 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .portfolio-item {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .portfolio-item:hover {
            transform: translateY(-5px);
        }

        .portfolio-image {
            width: 100%;
            height: 450px;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .portfolio-content {
            padding: 1.5rem;
        }

        .portfolio-title {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }

        .portfolio-category {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .portfolio-description {
            color: #34495e;
            margin-bottom: 1rem;
        }

        .portfolio-link {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .portfolio-link:hover {
            background-color: #2980b9;
        }

        @media (max-width: 768px) {
            .portfolio-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>數位電子日曆</h1>
        <p>模擬紙本日曆的電子日曆</p>
    </header>

    <div class="container">
        <div class="portfolio-grid">
            <!-- 作品項目 1 -->
            <div class="portfolio-item">
                <div class="portfolio-image">
                    <img src="image/egg_index.png" alt="預覽圖" />
                </div>
                <div class="portfolio-content">
                    <h2 class="portfolio-title">蛋皇曆</h2>
                    <div class="portfolio-category">數位食譜</div>
                    <p class="portfolio-description">創意的美味蛋料理，適合早餐享用，一天精神滿足。</p>
                    <a href="egg_1/main.html" class="portfolio-link">查看</a>
                </div>
            </div>
            <!-- 作品項目 2 -->
            <div class="portfolio-item">
                <div class="portfolio-image">
                    <img src="image/mmm_index.png" alt="預覽圖" />
                </div>
                <div class="portfolio-content">
                    <h2 class="portfolio-title">密字曆</h2>
                    <div class="portfolio-category">造字藝術</div>
                    <p class="portfolio-description">創意造字。</p>
                    <a href="mmm_1/main.html" class="portfolio-link">查看</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
